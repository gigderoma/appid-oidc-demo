<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Node Web App</title>
</head>

<body>
    <h1>Hello from the app!</h1>

    <a href="/appid/login" id="login">Login</a>

    <a href="/appid/logout" id="logout" style="display: none;">Logout</a>

    <h3> Hello </h3> <h3 id="user"></h3>
     <h3> Attributes coming from Identity source are :</h3> 
    <h3 id="email"></h3>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $().ready(() => {
            $.get("/api/user")
                .then((resp) => {
                    $("#user").text(resp.user.name);
                    $("#email").text(resp.user.email;
                    $("#logout").show();
                    $("#login").hide();
                });
        });
    </script>
</body>

</html>
